<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Roboto font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/roboto-font@0.1.0/css/fonts.min.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="#" title="Tipli">
        <img class="navbar__logo" src="./assets/img/logo.png" alt="Tipli Logo" />
      </a>

      <ul class="navbar__links">
        <li>
          <a class="btn btn--secondary navbar__login" href="#">Přihlásit se</a>
        </li>

        <li>
          <a class="btn btn--primary navbar__register" href="#">Založit účet</a>
        </li>
      </ul>
    </nav>

    <main class="hero">
      <section class="hero__content">
        <h1 class="hero__title">
          <span class="hero__title--highlight">Dostávejte peníze zpět</span> z nákupu v eshopech
        </h1>

        <div class="hero__bullets">
          <div class="hero__bullet">
            <img src="./assets/img/check.svg" alt="" />

            <p>Peníze vám vráti <strong>přes 1400 eshopů</strong> až do výše <strong>26,9%</strong> z nákupu</p>
          </div>

          <div class="hero__bullet">
            <img src="./assets/img/check.svg" alt="" />

            <p>Navíc získate přístup k exkluzívním nabídkam a slevovým kupónům</p>
          </div>

          <div class="hero__bullet">
            <img src="./assets/img/check.svg" alt="" />

            <p>Jednoduché a úplně zdarma</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
